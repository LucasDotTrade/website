<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCAS</title>
  <meta name="description" content="Trade document verification. Lucas catches errors before banks reject them.">
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23deff9b' width='100' height='100' rx='20'/></svg>">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #050505;
      --bg-elevated: #0a0a0a;
      --bg-card: rgba(12, 12, 12, 0.9);
      --text: #fafafa;
      --text-secondary: #888888;
      --text-muted: #444444;
      --lime: #deff9b;
      --lime-glow: rgba(222, 255, 155, 0.6);
      --lime-subtle: rgba(222, 255, 155, 0.08);
      --lime-border: rgba(222, 255, 155, 0.2);
      --error: #ff6b6b;
      --error-glow: rgba(255, 107, 107, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    /* === ATMOSPHERE === */
    .atmosphere {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .grid {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      transform: translate(-50%, -50%) perspective(500px) rotateX(60deg);
      background-image: 
        linear-gradient(rgba(222, 255, 155, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(222, 255, 155, 0.02) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(ellipse at center, black 0%, transparent 50%);
    }
    
    /* Scan line effect */
    .scan-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .scan-field.active {
      opacity: 1;
    }
    
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent 0%, 
        var(--lime) 20%, 
        var(--lime) 80%, 
        transparent 100%
      );
      box-shadow: 
        0 0 20px var(--lime-glow),
        0 0 40px var(--lime-glow),
        0 0 60px rgba(222, 255, 155, 0.3);
      transform: translateY(-100%);
    }
    
    .scan-line.scanning {
      animation: scanDown 1.5s ease-in-out forwards;
    }
    
    @keyframes scanDown {
      0% { transform: translateY(20vh); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(35vh); opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(50vh); opacity: 0; }
    }
    
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, transparent 50%, rgba(0,0,0,0.7) 100%);
      pointer-events: none;
      z-index: 1;
    }
    
    .grain {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      opacity: 0.02;
      pointer-events: none;
      z-index: 1000;
    }
    
    /* === CONTAINER === */
    .container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 900px;
      padding: 48px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* === LOGO === */
    .logo {
      margin-bottom: 80px;
      opacity: 0;
      animation: fadeIn 1s ease 0.2s forwards;
    }
    
    .logo img {
      height: 48px;
      width: auto;
    }
    
    /* === DOCUMENT DISPLAY === */
    .document-display {
      width: 100%;
      max-width: 600px;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeIn 1s ease 0.4s forwards;
    }
    
    .document-frame {
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 32px 40px;
      font-family: 'JetBrains Mono', monospace;
      position: relative;
      overflow: hidden;
    }
    
    .document-frame::before {
      content: 'BILL OF LADING';
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 0.625rem;
      letter-spacing: 0.15em;
      color: var(--text-muted);
      opacity: 0.5;
    }
    
    .doc-row {
      display: flex;
      align-items: baseline;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    
    .doc-row:last-child {
      margin-bottom: 0;
    }
    
    .doc-label {
      color: var(--text-muted);
      min-width: 180px;
      font-size: 0.85rem;
    }
    
    .doc-value {
      color: var(--text);
      font-weight: 500;
      position: relative;
    }
    
    .doc-value.error-target {
      position: relative;
    }
    
    .doc-value.error-target .char {
      display: inline-block;
      transition: all 0.3s ease;
    }
    
    .doc-value.error-target .char.scanned {
      color: var(--lime);
      text-shadow: 0 0 10px var(--lime-glow);
    }
    
    .doc-value.error-target .char.error {
      color: var(--error);
      text-shadow: 0 0 15px var(--error-glow);
    }
    
    .doc-value.error-target .char.fixed {
      color: var(--lime);
      text-shadow: 0 0 20px var(--lime-glow);
    }
    
    /* Error marker */
    .error-marker {
      position: absolute;
      bottom: -8px;
      left: 0;
      height: 2px;
      background: var(--error);
      box-shadow: 0 0 10px var(--error-glow);
      width: 0;
      transition: width 0.3s ease;
    }
    
    .error-marker.visible {
      width: 100%;
    }
    
    /* Connection beam from document to Lucas */
    .connection-beam {
      width: 2px;
      height: 0;
      background: linear-gradient(180deg, var(--lime) 0%, transparent 100%);
      margin: 0 auto;
      opacity: 0;
      transition: all 0.5s ease;
    }
    
    .connection-beam.active {
      height: 32px;
      opacity: 1;
      box-shadow: 0 0 15px var(--lime-glow);
    }
    
    /* === LUCAS CARD === */
    .lucas-card {
      width: 100%;
      max-width: 600px;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease 0.6s forwards;
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.03) inset,
        0 40px 80px -20px rgba(0,0,0,0.6);
    }
    
    .lucas-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
    }
    
    .lucas-identity {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .lucas-avatar {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: var(--lime);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .lucas-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    
    .lucas-avatar::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      border-radius: 10px;
    }
    
    .lucas-name {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .lucas-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--lime);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      background: var(--lime);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--lime-glow);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    .lucas-body {
      padding: 24px;
      min-height: 140px;
    }
    
    .lucas-stream {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.9;
      color: var(--text-secondary);
    }
    
    .stream-line {
      opacity: 0;
      transform: translateY(4px);
      margin-bottom: 6px;
    }
    
    .stream-line.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .stream-line .muted { color: var(--text-muted); }
    .stream-line .highlight { 
      color: var(--text);
      background: rgba(255,255,255,0.05);
      padding: 2px 8px;
      border-radius: 4px;
      margin: 0 2px;
    }
    .stream-line .error-text { color: var(--error); }
    .stream-line .success { color: var(--lime); }
    
    .cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: var(--lime);
      margin-left: 2px;
      animation: blink 1s step-end infinite;
      vertical-align: text-bottom;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    /* === RESULT === */
    .result {
      margin-top: 48px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .result.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .result-time {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--lime);
      margin-bottom: 24px;
    }
    
    .result-time svg {
      width: 16px;
      height: 16px;
    }
    
    .result-quote {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 500;
      color: var(--text);
      letter-spacing: -0.02em;
      margin-bottom: 40px;
    }
    
    /* === CTA === */
    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 18px 36px;
      background: var(--lime);
      color: var(--bg);
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 100px;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(222, 255, 155, 0.3);
    }
    
    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 50px rgba(222, 255, 155, 0.5);
    }
    
    .cta-button svg {
      width: 18px;
      height: 18px;
      transition: transform 0.3s ease;
    }
    
    .cta-button:hover svg {
      transform: translateX(4px);
    }
    
    .cta-hint {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }
    
    .hint-docs {
      color: var(--text-muted);
    }
    
    .hint-verdict {
      color: var(--text-secondary);
      letter-spacing: 0.02em;
    }
    
    /* === FOOTER === */
    .footer {
      margin-top: 80px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-muted);
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }
    
    /* === ANIMATIONS === */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .container {
        padding: 32px 20px;
      }
      
      .logo {
        margin-bottom: 60px;
      }
      
      .logo img {
        height: 40px;
      }
      
      .document-frame {
        padding: 24px;
      }
      
      .doc-row {
        flex-direction: column;
        gap: 4px;
        font-size: 1rem;
      }
      
      .doc-label {
        font-size: 0.75rem;
      }
      
      .lucas-body {
        padding: 20px;
      }
      
      .lucas-stream {
        font-size: 0.8rem;
      }
      
      .result-quote {
        font-size: 1.25rem;
      }
      
      .cta-button {
        padding: 16px 28px;
        font-size: 0.9rem;
      }
      
      .cta-hint {
        font-size: 0.7rem;
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Atmosphere -->
  <div class="atmosphere">
    <div class="grid"></div>
  </div>
  <div class="vignette"></div>
  <div class="grain"></div>
  
  <!-- Scan Effect -->
  <div class="scan-field" id="scanField">
    <div class="scan-line" id="scanLine"></div>
  </div>

  <div class="container">
    
    <!-- Logo -->
    <div class="logo">
      <img src="https://raw.githubusercontent.com/LucasDotTrade/website/main/logo.png" alt="LUCAS">
    </div>
    
    <!-- Document Display (The Hero) -->
    <div class="document-display">
      <div class="document-frame">
        <div class="doc-row">
          <span class="doc-label">Port of Loading</span>
          <span class="doc-value error-target" id="portValue">
            <span class="char">S</span><span class="char">h</span><span class="char">a</span><span class="char">n</span><span class="char">g</span><span class="char">a</span><span class="char">i</span>
          </span>
        </div>
        <div class="doc-row">
          <span class="doc-label">Port of Discharge</span>
          <span class="doc-value">Jebel Ali</span>
        </div>
      </div>
    </div>
    
    <!-- Connection Beam -->
    <div class="connection-beam" id="beam"></div>
    
    <!-- Lucas Card -->
    <div class="lucas-card">
      <div class="lucas-header">
        <div class="lucas-identity">
          <div class="lucas-avatar">
            <img src="https://raw.githubusercontent.com/LucasDotTrade/website/main/App_icon_Main_on_Lime_512.png" alt="Lucas">
          </div>
          <span class="lucas-name">Lucas</span>
        </div>
        <div class="lucas-status">
          <div class="status-indicator"></div>
          <span>Analyzing</span>
        </div>
      </div>
      <div class="lucas-body">
        <div class="lucas-stream" id="stream">
          <!-- Stream content injected by JS -->
        </div>
      </div>
    </div>
    
    <!-- Result -->
    <div class="result" id="result">
      <div class="result-time">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        0.8 seconds
      </div>
      <div class="result-quote">"What do you have for me?"</div>
      <a href="mailto:lucas@lucas.trade?subject=Document%20for%20verification" class="cta-button">
        Send me your documents
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
      <div class="cta-hint">
        <span class="hint-docs">LC · Invoice · Bill of Lading · Any trade doc</span>
        <span class="hint-verdict">2 min · GO / WAIT / NO_GO</span>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      by YOYOGI FZCO · Dubai Silicon Oasis, UAE
    </div>
    
  </div>

  <script>
    const stream = document.getElementById('stream');
    const result = document.getElementById('result');
    const portValue = document.getElementById('portValue');
    const chars = portValue.querySelectorAll('.char');
    const scanField = document.getElementById('scanField');
    const scanLine = document.getElementById('scanLine');
    const beam = document.getElementById('beam');
    
    const sleep = ms => new Promise(r => setTimeout(r, ms));
    
    function addLine(text, className = '') {
      const div = document.createElement('div');
      div.className = `stream-line ${className}`;
      div.innerHTML = text;
      stream.appendChild(div);
      
      requestAnimationFrame(() => {
        div.classList.add('visible');
      });
      
      return div;
    }
    
    async function typeText(element, text, speed = 25) {
      let i = 0;
      element.innerHTML = '<span class="cursor"></span>';
      
      while (i < text.length) {
        if (text[i] === '<') {
          // Handle HTML tags
          const endTag = text.indexOf('>', i);
          const tag = text.slice(i, endTag + 1);
          element.innerHTML = text.slice(0, endTag + 1) + '<span class="cursor"></span>';
          i = endTag + 1;
        } else {
          element.innerHTML = text.slice(0, i + 1) + '<span class="cursor"></span>';
          i++;
        }
        await sleep(speed);
      }
      element.innerHTML = text;
    }
    
    async function runSequence() {
      await sleep(800);
      
      // Activate scan field
      scanField.classList.add('active');
      scanLine.classList.add('scanning');
      
      // Line 1: Initiating
      const line1 = addLine('');
      await typeText(line1, 'Scanning document...', 30);
      await sleep(400);
      
      // Scan the characters in the document
      for (let i = 0; i < chars.length; i++) {
        chars[i].classList.add('scanned');
        await sleep(80);
        if (i < chars.length - 1) {
          chars[i].classList.remove('scanned');
        }
      }
      
      // Activate beam connection
      beam.classList.add('active');
      await sleep(300);
      
      // Line 2: Reading value
      const line2 = addLine('');
      await typeText(line2, 'Port of Loading: <span class="highlight">"Shangai"</span>', 25);
      await sleep(400);
      
      // Line 3: Checking
      const line3 = addLine('');
      await typeText(line3, 'Cross-referencing...', 30);
      await sleep(500);
      
      // Find the error - highlight the missing 'h' position
      chars.forEach(c => c.classList.remove('scanned'));
      chars[5].classList.add('error'); // 'a' where 'h' should be before it
      chars[6].classList.add('error'); // 'i' 
      
      // Line 4: Error found
      const line4 = addLine('', 'error-text');
      await typeText(line4, '<span class="error-text">Discrepancy: "Shangai" → "Shanghai"</span>', 20);
      await sleep(300);
      
      // Line 5: Consequence
      const line5 = addLine('', 'error-text');
      await typeText(line5, '<span class="error-text">Missing "h". Bank will reject.</span>', 25);
      await sleep(600);
      
      // Fix animation
      chars.forEach(c => {
        c.classList.remove('error');
        c.classList.add('fixed');
      });
      
      // Update the port value to fixed version
      portValue.innerHTML = '<span class="char fixed">S</span><span class="char fixed">h</span><span class="char fixed">a</span><span class="char fixed">n</span><span class="char fixed">g</span><span class="char fixed">h</span><span class="char fixed">a</span><span class="char fixed">i</span>';
      
      await sleep(400);
      
      // Show result
      result.classList.add('visible');
      
      // Deactivate beam
      setTimeout(() => {
        beam.classList.remove('active');
        scanField.classList.remove('active');
      }, 1000);
    }
    
    runSequence();
  </script>

</body>
</html>
