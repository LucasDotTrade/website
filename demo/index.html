<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Demo | AI Agent for Trade Finance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="/" class="logo">
            <img src="../logo.png" alt="Lucas" class="logo-img">
        </a>
        <nav class="nav">
            <a href="/" class="nav-link">Back to Home</a>
            <a href="https://wa.me/12029884628?text=Hi%20Lucas" class="btn btn-primary btn-whatsapp-header" target="_blank">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                </svg>
                Try with Your Docs
            </a>
        </nav>
    </header>

    <!-- Main Demo Area -->
    <main class="demo-container">
        <!-- Left Panel: Documents -->
        <section class="documents-panel">
            <div class="panel-header">
                <h2 class="panel-title">Trade Documents</h2>
                <p class="panel-subtitle">Coffee Export · Ethiopia → Netherlands · USD 5.14M</p>
            </div>

            <div class="documents-grid" id="documentsGrid">
                <!-- Documents will be inserted by JS -->
            </div>

            <div class="documents-actions">
                <button class="btn btn-secondary btn-large" id="sendAllBtn">
                    <span class="btn-icon">↗</span>
                    Send All 6 Documents
                </button>
                <p class="hint-text">or drag documents individually to Lucas</p>
            </div>
        </section>

        <!-- Center: Drop Zone Visual -->
        <div class="drop-zone-indicator" id="dropIndicator">
            <div class="drop-zone-arrow">→</div>
        </div>

        <!-- Right Panel: Lucas Chat -->
        <section class="lucas-panel" id="lucasPanel">
            <div class="lucas-avatar-container" id="lucasDropZone">
                <div class="lucas-avatar" id="lucasAvatar">
                    <div class="avatar-glow"></div>
                    <img src="../LUCAS_Icon_Main_transparent512.png" alt="Lucas" class="avatar-icon-img">
                </div>
                <div class="lucas-status" id="lucasStatus">
                    <span class="status-text">Drop documents here</span>
                </div>
                <div class="docs-counter" id="docsCounter"></div>
            </div>

            <div class="chat-area" id="chatArea">
                <!-- Chat messages appear here -->
            </div>

            <div class="cta-container" id="ctaContainer">
                <!-- CTA appears after analysis -->
            </div>
        </section>
    </main>

    <!-- Document Preview Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="documentModal">
            <button class="modal-close" id="modalClose">×</button>
            <div class="modal-header">
                <span class="modal-doc-type" id="modalDocType"></span>
                <span class="modal-doc-name" id="modalDocName"></span>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Document preview content -->
            </div>
            <div class="modal-footer">
                <span class="modal-hint">This document contains hidden errors. Can you spot them?</span>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="documents.js"></script>
    <script src="app.js"></script>
</body>
</html>
